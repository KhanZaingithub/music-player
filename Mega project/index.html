<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="home bg-grey m-1 rounded p-1">
                <!-- <div class="logo invert"><img width="110" src="logo.svg" alt=""></div> -->
                <div class="music-heading">
                    <h1>Music Player</h1>
                </div>
                <ul>
                    <li><img class="invert" src="svg/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svg/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey m-1 rounded p-1">
                <div class="heading">
                    <div style="display: flex; gap: 12px;">
                        <img class="invert" src="svg/playlist.svg" alt="">
                        <h2>
                            Your library
                        </h2>
                    </div>
                    <div class="invert cancel" style="margin-right: 20px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 25 24" fill="none"
                            class="injected-svg" data-src="/icons/cancel-circle-stroke-rounded.svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                            <path d="M15.7494 15L9.75 9M9.75064 15L15.75 9" stroke="#000000" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                            <path
                                d="M22.75 12C22.75 6.47715 18.2728 2 12.75 2C7.22715 2 2.75 6.47715 2.75 12C2.75 17.5228 7.22715 22 12.75 22C18.2728 22 22.75 17.5228 22.75 12Z"
                                stroke="#000000" stroke-width="1.5"></path>
                        </svg>
                    </div>
                </div>

                <div class="songList">
                    <ul>
                    </ul>
                </div>

                <div class="footer">

                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal </span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center </span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy"><span>Privacy Policy </span></a>
                    </div>
                </div>
            </div>

        </div>
        <div class="right bg-grey m-1 rounded ">
            <div class="header rounded">
                <div class="nav">
                    <img class="invert hamburger" src="svg/hamburger.svg" alt="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                </div>
                <div class="buttons">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h2>Spotify Playlist</h2>
                <div class="classContainer">

                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>

                </div>
                <div class="playbuttons">
                    <div class="songName-last">
                    </div>
                    <div class="last-icon">
                        <img id="previous" style="padding-right: 10px; cursor: pointer;" src="svg/previous.svg" alt="">
                        <img id="play" style="cursor: pointer;" class="play-button" src="svg/play.svg" alt="">
                        <img id="next" style="padding-left: 10px; cursor: pointer;" src="svg/next.svg" alt="">

                        <div class="duration">
                        </div>
                    </div>
                    <div class="volume invert">
                        <img style="padding-right: 5px;" src="svg/volume.svg" alt="">
                        <input class="range" type="range">
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="javascript/script.js"></script>
</body>

</html>
